<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>
<body>
    <!--Using semantic tags for layout(eg-<header>,<main>,<footer>)-->
    <header>
        <h1>My Portfolio</h1>
    </header>

    <main>
        <!-- #### For a section on your page-->
        <section>Education : MVDC (BSc) | School (Sam LPS)</section>

        <!--For an article on your page-->
        <article>My Story : Name - Preeti Sharma | City - Lucknow | Profession - Student</article>

        <!--Revisiting anchor tag-->
        <a href="https://www.google.com" target="_main">Google link</a>
        <br />
        <a href="https://www.google.com" target="_main"><img src="google_logo.jpg" alt="Google" height="100"> </a>

        <!--For content aside main content(ads).It is ignore by seo reader-->
        <aside>This is an ads</aside>
        
        <!-- #### For non-section on your page -->
        <!-- div is  a container used to other HTML elements.
             block element(take full width) -->

        <div>
            <p>hello world</p>
            <p>namaste</p>
            <p>hi</p>
        </div>
        <hr />
        <!--spam is also a container used to HTML elements
         inline elements(take width as per size)-->
        
        <spam>
            <p>bye</p>
            <p>goodbye</p>
            <p>ciao</p>
        </spam>
    </main>

    <footer>
        <h4>contect me at hello@pc.com</h4>
    </footer>

</body>
</html>
