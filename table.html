<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table details</title>
</head>
<body>
    <table>
        <thead>                                      <!-- To wrap table head-->   
        <caption>Student data</caption>             <!--Table name or table details-->
        <tr>
            <th colspan="2">Information</th>        <!--this tag is use for writing two column head-->
        </tr>
        <tr>            <!--table row-->
            <th>        <!--table header-->
                Name
            </th>
            <th>
                Roll No
            </th>
        </tr>
        </thead>

        <tbody>                                     <!--To wrap table body-->
        <tr>
            <td>        <!--Table data-->
                Preeti
            </td>
            <td>
                1234
            </td>   
        </tr>
        
        <tr>
            <td>
                Rafat
            </td>
            <td>
                1235
            </td>
        </tr>

        <tr>
            <td>
                Nidhi
            </td>
            <td>
                1236
            </td>   
        </tr>

        <tr>
            <td>
                Harshita
            </td>
            <td>
                1165
            </td>   
        </tr>
        </tbody>
    </table>
</body>
</html>
